<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Eagle YT World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6a00;
      --secondary: #ffd700;
      --accent: #00eaff;
      --neon: #ff00cc;
      --glow: #fff200;
      --dark-bg: #191825;
      --light-bg: #fafaff;
      --radius: 20px;
      --shadow: 0 4px 24px #ff00cc66, 0 0 24px #ffd70044;
    }
    body {
      margin:0; padding:0;
      font-family: 'Montserrat', 'Orbitron', Arial, sans-serif;
      background: var(--light-bg);
      transition: background 0.4s;
      min-height: 100vh;
    }
    .night { background: var(--dark-bg)!important; color: #fff!important; }
    .page {
      display: none;
      min-height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0;
    }
    .active { display: flex; }
    .centered { display:flex;flex-direction:column;align-items:center;justify-content:center;width:100vw;min-height:100vh; }
    .logo {
      width: 130px; height: 130px; border-radius: 50%;
      border: 6px solid var(--neon); object-fit: cover; box-shadow: var(--shadow);
      margin-bottom: 20px; margin-top: 12px; background: #fff;
      animation: logoPulse 2.1s infinite alternate;
    }
    @keyframes logoPulse {
      from { box-shadow: 0 0 35px #ff00cc99, 0 0 55px #ffd70088; }
      to   { box-shadow: 0 0 65px #ffd700cc, 0 0 120px #00eaff77; }
    }
    .welcome-title {
      font-family: 'Orbitron', sans-serif; font-size:2.6em; font-weight:900; color:var(--primary);
      text-shadow: 0 0 10px var(--accent), 0 0 30px var(--secondary), 0 0 8px #ff00cc;
      letter-spacing:2.5px;text-align:center;margin-bottom:18px;animation:popIn 1.6s cubic-bezier(.23,1.25,.32,1.1) 1;
    }
    @keyframes popIn {
      0% { opacity:0; transform:scale(0.7);}
      60% { opacity:1; transform:scale(1.09);}
      100% {opacity:1; transform:scale(1);}
    }
    .main-btn, .back-btn, .toggle-mode-btn {
      font-family: 'Orbitron', 'Montserrat', sans-serif; font-size:1.14em; font-weight:800;
      padding:15px 36px; border-radius:14px; border:none; outline:none; margin:18px 0 0 0;
      letter-spacing:1.1px; box-shadow: var(--shadow);
      background: linear-gradient(90deg, var(--primary), var(--neon), var(--accent), var(--secondary));
      color:#fff; cursor:pointer;
      transition:background 0.18s, color 0.18s, box-shadow .22s;
      position:relative; overflow:hidden;
    }
    .main-btn:hover, .back-btn:hover, .toggle-mode-btn:hover {
      background: linear-gradient(90deg, #fff200, #ff00cc 80%);
      color: #222; box-shadow: 0 0 40px #ffd700, 0 0 20px #ff00cc;
    }
    .back-btn {
      position: fixed; left: 16px; top: 16px; z-index: 5;
      font-size: 1.05em; padding: 10px 24px;
    }
    .toggle-mode-btn {
      position: fixed; right: 16px; top: 16px; z-index: 5;
      font-size: 1.09em; padding: 10px 22px;
    }
    .night .main-btn, .night .back-btn, .night .toggle-mode-btn {
      background: linear-gradient(90deg, #212F3C 2%, #ffd700 98%);
    }
    .login-container { background:rgba(30,30,55,0.97);padding:38px 34px;border-radius:20px;box-shadow:0 8px 38px #00eaff99;min-width:320px;animation:loginShow 1.1s;}
    @keyframes loginShow {
      0% {opacity:0;transform:scale(0.8);}
      70%{opacity:1;transform:scale(1.08);}
      100%{opacity:1;transform:scale(1);}
    }
    .login-title { font-family:'Orbitron',sans-serif;font-size:1.55em;font-weight:bold;color:var(--primary);margin-bottom:18px;text-align:center;text-shadow:0 0 6px var(--secondary),0 0 12px var(--neon);}
    .login-input { width:260px; padding:13px 14px; margin:13px auto 0 auto; font-size:1.13em; border-radius:10px; border:2px solid var(--primary);background:rgba(255,255,255,0.93);outline:none;font-weight:700;color:#222;transition:border 0.22s;display:block;}
    .login-input:focus { border:2px solid var(--neon); background:#fff;}
    .login-btn { margin:22px auto 0 auto; display:block;}
    .login-error { margin-top:12px; color:#fff200; font-weight:bold; text-align:center; text-shadow:0 0 6px #ff1744; font-family:'Orbitron',sans-serif; }
    .subject-section {width:90vw;max-width:600px;margin:0 auto;}
    .countdown {font-family:'Orbitron',sans-serif;font-size:1.32em;font-weight:900;color:#ff00cc;text-shadow:0 0 12px #fff200,0 0 24px #00eaff;margin-bottom:12px;text-align:center;letter-spacing:2px;}
    .folder-list, .chapter-list {display:flex;flex-direction:column;gap:22px;width:100%;max-width:500px;margin:0 auto;}
    .folder, .chapter-folder {
      display:flex;align-items:center;
      background:linear-gradient(90deg,#fff,#ffd70033);
      border-radius:18px;box-shadow:0 2px 16px #ff00cc22;
      padding:12px 24px;
      margin:0;border:2.5px solid transparent;
      cursor:pointer;font-size:1.23em;font-weight:900;color:var(--primary);
      letter-spacing:1.4px;text-shadow:0 0 6px var(--accent),0 0 10px var(--secondary);
      transition:border .18s, box-shadow .18s, transform .14s;
      position:relative;overflow:hidden;text-align:left;min-height:70px;
    }
    .chapter-folder {background:linear-gradient(90deg,#fffbe6,#ffd70044);color:#ff00cc;border:2.5px solid #ff00cc44;font-size:1.11em;}
    .folder:hover, .chapter-folder:hover {border:2.5px solid var(--neon);box-shadow:0 0 22px var(--secondary);transform:scale(1.025);}
    .folder-logo {height:50px;width:50px;border-radius:50%;object-fit:cover;margin-right:18px;border:3px solid var(--accent);background:#fff;box-shadow:0 0 10px #ff00cc55;}
    .arrow { font-size:1.7em; color:var(--neon); margin-left:auto; transition:transform .2s; }
    .resource-list {display:flex;flex-direction:column;gap:18px;margin-top:25px;}
    .resource-card {
      background:linear-gradient(90deg,#ffe6fa 15%,#fff20044 100%);
      border-radius:15px;padding:16px 18px 12px 18px;box-shadow:0 2px 14px #ff00cc22;
      font-family:'Orbitron','Montserrat',sans-serif;font-size:1.07em;font-weight:bold;color:#ff6a00;
      margin:0 4px 0 0;position:relative;border-left:7px solid #ff00cc;
      display:flex;flex-direction:column;gap:10px;animation:popIn 0.8s;
    }
    .resource-title {font-size:1.15em;color:#ff00cc;margin-bottom:3px;font-weight:900;text-shadow:0 0 6px #ffd700,0 0 12px #00eaff;letter-spacing:1.2px;}
    .resource-actions {display:flex;gap:10px;flex-wrap:wrap;}
    .resource-btn {
      display:inline-block;padding:8px 18px;background:linear-gradient(90deg,#ff6a00 60%,#ffd700 100%);
      color:#fff;border:none;border-radius:8px;font-weight:900;font-family:'Orbitron',sans-serif;font-size:1em;cursor:pointer;box-shadow:0 2px 8px #ffd70044;text-decoration:none;transition:background .14s, color .14s;
    }
    .resource-btn:hover {background:linear-gradient(90deg,#ffd700,#ff00cc);}
    .night .resource-card {background:linear-gradient(90deg,#191825 40%,#ff00cc33 100%);}
    /* Video Modal Splash */
    @keyframes rajharshColor {0%{color:#ff0000;}25%{color:#ffd700;}50%{color:#fff;}75%{color:#00eaff;}100%{color:#ff0000;}}
    .splash-rajharsh {animation:rajharshColor 2.5s infinite linear, splashBlink 0.8s steps(1) infinite;}
    @keyframes splashBlink {0%,100%{opacity:1;}50%{opacity:0.18;}}
    @media (max-width:700px) {
      .folder-list, .chapter-list, .subject-section{max-width:99vw;}
      .resource-card {font-size:1em;}
      .resource-title{font-size:1.02em;}
      #videoPlayerModalBg video {max-width:97vw;max-height:30vh;}
    }
  </style>
</head>
<body>
<!-- Login Page -->
<div id="loginPage" class="page active" style="background:linear-gradient(90deg,#fff20066,#ff00cc33);">
  <div class="centered">
    <div class="login-container">
      <div class="login-title">üîê Eagle YT World</div>
      <input class="login-input" id="loginUser" placeholder="User ID" autocomplete="username">
      <input class="login-input" id="loginPass" type="password" placeholder="Password" autocomplete="current-password">
      <button class="main-btn login-btn" onclick="login()">LOGIN</button>
      <div class="login-error" id="loginError"></div>
    </div>
  </div>
</div>

<!-- Welcome Splash -->
<div id="splashPage" class="page" style="background-image:url('https://i.ibb.co/7dd85Sc2/Img2url-bot.jpg');">
  <div class="centered">
    <img src="https://i.ibb.co/0RVzmP0Q/Img2url-bot.jpg" alt="Logo" class="logo">
    <div class="welcome-title">Welcome in Eagle Yt World</div>
  </div>
</div>

<!-- Subscribe Page -->
<div id="subscribePage" class="page" style="background-image:url('https://i.ibb.co/tpCtX353/Img2url-bot.jpg');">
  <button class="back-btn" onclick="goPage('splashPage')">‚¨Ö BACK</button>
  <button class="toggle-mode-btn" onclick="toggleNightMode()" id="modeBtn1" title="Switch theme"><span id="modeIcon1">üåô</span></button>
  <div class="centered">
    <img src="https://i.ibb.co/0RVzmP0Q/Img2url-bot.jpg" alt="Logo" class="logo">
    <button class="main-btn" onclick="window.open('https://t.me/+dJQMQFDOY8hiMzQ1','_blank')">JOIN TELEGRAM CHANNEL</button>
    <button class="main-btn" onclick="window.open('https://t.me/+Zrd6gSq8Etw2NTIx','_blank')">CONTACT ADMIN</button>
    <button class="main-btn" onclick="goPage('subjectsPage')">GO TO SUBJECTS</button>
  </div>
</div>

<!-- Subjects Page -->
<div id="subjectsPage" class="page" style="background:linear-gradient(120deg,#fff20044,#00eaff33),url('https://i.ibb.co/7dd85Sc2/Img2url-bot.jpg');background-size:cover;">
  <button class="back-btn" onclick="goPage('subscribePage')">‚¨Ö BACK</button>
  <button class="toggle-mode-btn" onclick="toggleNightMode()" id="modeBtn2" title="Switch theme"><span id="modeIcon2">üåô</span></button>
  <div class="subject-section">
    <div class="countdown" id="countdown"></div>
    <div class="folder-list" id="subjectFolders"></div>
  </div>
</div>

<!-- Chapters Page -->
<div id="chaptersPage" class="page">
  <button class="back-btn" onclick="backToSubjects()">‚¨Ö BACK</button>
  <div class="subject-section">
    <div style="font-family:'Orbitron',sans-serif;font-size:2em;font-weight:900;text-align:center;margin-top:10px;margin-bottom:12px;color:#ff00cc;text-shadow:0 0 12px #fff200;"> <span id="teacherName"></span> </div>
    <div class="chapter-list" id="chapterList"></div>
  </div>
</div>

<!-- Resources Page -->
<div id="resourcesPage" class="page">
  <button class="back-btn" onclick="backToChapters()">‚¨Ö BACK</button>
  <div class="subject-section">
    <div style="font-family:'Orbitron',sans-serif;font-size:1.3em;font-weight:900;text-align:center;margin-top:10px;margin-bottom:12px;color:#ff6a00;text-shadow:0 0 8px #00eaff;">
      <span id="currentChapterName"></span>
    </div>
    <div class="resource-list" id="resourceList"></div>
  </div>
</div>

<!-- Video Player Modal -->
<div id="videoPlayerModalBg" style="display:none;position:fixed;z-index:9999;top:0;left:0;width:100vw;height:100vh;background:rgba(30,44,80,0.88);align-items:center;justify-content:center;">
  <div style="background:#191825;border-radius:18px;max-width:97vw;box-shadow:0 8px 38px #00eaff99;border:3px solid #fff200;position:relative;padding:20px;">
    <button onclick="closePlayer()" style="position:absolute;top:11px;right:18px;font-size:1.5em;background:none;border:none;color:#ff00cc;cursor:pointer;">&times;</button>
    <div style="position:relative;">
      <div id="videoSplash" class="video-splash splash-rajharsh" style="display:none;position:absolute;left:0;top:0;width:100%;height:100%;display:flex;align-items:center;justify-content:center;pointer-events:none;font-family:'Orbitron',sans-serif;font-size:2.2em;font-weight:900;letter-spacing:.12em;z-index:99;text-shadow:0 0 16px #00eaff,0 0 22px #fff200,0 0 14px #ff00cc;">77 ARMY</div>
      <video id="myVideo" controls style="display:block;max-width:80vw;max-height:50vh;border-radius:10px;background:#000;margin:0 auto;" oncontextmenu="return false"></video>
    </div>
    <div style="margin-top:18px;display:flex;gap:12px;flex-wrap:wrap;align-items:center;">
      <label style="font-weight:bold;color:#fff200;">Quality:</label>
      <select id="qualitySel" onchange="setQuality()" style="padding:7px 13px;border-radius:7px;border:1.5px solid #fff200;background:#232f3c;color:#fff;font-size:1.02em;font-family:inherit;font-weight:bold;">
        <option value="360p">360P</option>
        <option value="480p">480P</option>
        <option value="720p" selected>720P</option>
      </select>
      <label style="font-weight:bold;color:#fff200;">Speed:</label>
      <select id="speedSel" onchange="setSpeed()" style="padding:7px 13px;border-radius:7px;border:1.5px solid #fff200;background:#232f3c;color:#fff;">
        <option>1x</option><option>1.25x</option><option>1.5x</option><option>1.6x</option>
        <option>1.7x</option><option>1.8x</option><option>2x</option><option>2.25x</option>
      </select>
      <button onclick="skip(-10)" style="padding:7px 13px;border-radius:7px;background:linear-gradient(90deg,#ff6a00,#ffd700);color:#222;font-weight:bold;border:none;cursor:pointer;">-10s</button>
      <button onclick="skip(10)" style="padding:7px 13px;border-radius:7px;background:linear-gradient(90deg,#ff6a00,#ffd700);color:#222;font-weight:bold;border:none;cursor:pointer;">+10s</button>
    </div>
  </div>
</div>

    for (const el of document.querySelectorAll('.page')) el.classList.remove('active');

  }
  function login() {
    const user = document.getElementById('loginUser').value.trim();
    const pass = document.getElementById('loginPass').value.trim();
    if (user === "SHIZUKA" && pass === "EAGLE") {
      showOnly('splashPage');
      setTimeout(()=>{ goPage('subscribePage'); }, 2000);
    } else {
      document.getElementById('loginError').textContent = "‚ùó Invalid User ID or Password";
    }
  }
  function goPage(page) {
    showOnly(page);
    if(page==='splashPage') setTimeout(()=>goPage('subscribePage'),2000);
  }

    night = !night;

      const icon = document.getElementById("modeIcon"+i);
      if(icon) icon.textContent = night ? "‚òÄÔ∏è" : "üåô";
    }
  }
  document.addEventListener('DOMContentLoaded', () => {
    for(let i=1;i<=2;++i) {

      if(icon) icon.textContent = night ? "‚òÄÔ∏è" : "üåô";
    }
  });
  // -------------- COUNTDOWN -----------------
  function updateCountdown() {
    const target = new Date("2026-05-03T00:00:00+05:30").getTime();
    const now = new Date().getTime();
    let diff = target - now;
    if(diff<0) diff=0;
    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);
    document.getElementById("countdown").textContent = `Countdown to 3 May 2026: ${d}d ${h}h ${m}m ${s}s`;
  }
  setInterval(updateCountdown,1000);

  // -------------- SUBJECT FOLDER RENDERING --------------
  function renderFolders() {
    const list = document.getElementById('subjectFolders');
    list.innerHTML = '';
    data.forEach((teacher, ti) => {
      let folder = document.createElement('div');
      folder.className = 'folder';
      folder.innerHTML = `<img src="${teacher.logo}" class="folder-logo" alt="Logo">
        <span class="folder-label">${teacher.name}</span>
        <span class="arrow">&#9654;</span>`;
      folder.onclick = () => openChapters(ti);
      list.appendChild(folder);
    });
  }
  function openChapters(idx) {
    currentTeacher = data[idx];
    document.getElementById('teacherName').textContent = currentTeacher.name;
    const chapterList = document.getElementById('chapterList');
    chapterList.innerHTML = "";
    currentTeacher.chapters.forEach((ch, i) => {
      let chFolder = document.createElement('div');
      chFolder.className = 'chapter-folder';
      chFolder.textContent = ch.name;
      chFolder.onclick = () => openResources(i);
      chapterList.appendChild(chFolder);
    });
    showOnly('chaptersPage');
  }
  function backToSubjects() { showOnly('subjectsPage'); }
  function openResources(chapterIdx) {
    currentChapter = currentTeacher.chapters[chapterIdx];
    document.getElementById('currentChapterName').textContent = currentChapter.name + " (" + currentTeacher.name + ")";
    const rlist = document.getElementById('resourceList');
    rlist.innerHTML = "";
    currentChapter.lectures.forEach((lec, i) => {
      let el = document.createElement('div');
      el.className = 'resource-card';
      el.innerHTML = `
        <div class="resource-title">${lec.lecture}</div>
        <div class="resource-actions">
          ${lec.video && lec.video !== "#" ? `<button class="resource-btn" onclick="openPlayer('${lec.video}')">üé¨ Watch Video</button>` : ""}
          ${lec.notes && lec.notes !== "#" ? `<a class="resource-btn" href="${lec.notes}" target="_blank">üìí Notes</a>` : ""}
          ${lec.dpp && lec.dpp !== "#" ? `<a class="resource-btn" href="${lec.dpp}" target="_blank">üìÑ DPP</a>` : ""}
          ${lec.dppvid && lec.dppvid !== "#" ? `<a class="resource-btn" href="${lec.dppvid}" target="_blank">üé• DPP Video</a>` : ""}
          ${lec.test && lec.test !== "#" ? `<a class="resource-btn" href="${lec.test}" target="_blank">üìù Test</a>` : ""}
          ${lec.pdf && lec.pdf !== "#" ? `<a class="resource-btn" href="${lec.pdf}" target="_blank">üìï PDF</a>` : ""}
          ${lec.npp && lec.npp !== "#" ? `<a class="resource-btn" href="${lec.npp}" target="_blank">üß™ NPP</a>` : ""}
        </div>
      `;
      rlist.appendChild(el);
    });
    showOnly('resourcesPage');
  }

  // Optional: Freeze the object to make it fully immutable
  Object.freeze(videoSources);

  window.currentLectureId = null;
  function openPlayer(lectureId) {
    window.currentLectureId = lectureId;
    document.getElementById('videoPlayerModalBg').style.display = 'flex';
    document.getElementById('qualitySel').value = "720p";
    setQuality();
    setSpeed();
    showSplash();
  }
  function closePlayer() {
    const v = document.getElementById('myVideo');
    v.pause();
    document.getElementById('videoPlayerModalBg').style.display = 'none';
    document.getElementById('videoSplash').style.display = 'none';
  }
  function setVideoSource(lectureId, quality) {
    const v = document.getElementById('myVideo');
    const src = (videoSources[lectureId]||{})[quality] || "";
    v.src = src;
    v.load();
    v.play();
    showSplash();
  }
  function setQuality() {
    const quality = document.getElementById('qualitySel').value;
    setVideoSource(window.currentLectureId, quality);
  }
  function setSpeed() {
    let sp = document.getElementById('speedSel').value.replace('x','');
    document.getElementById('myVideo').playbackRate = parseFloat(sp);
  }
  function skip(secs) {
    const v = document.getElementById('myVideo');
    v.currentTime += secs;
  }
  let splashTimeout = null;
  function showSplash() {
    const splash = document.getElementById('videoSplash');
    splash.style.display = 'flex';
    if (splashTimeout) clearTimeout(splashTimeout);
    splashTimeout = setTimeout(()=>{ splash.style.display = 'none'; }, 5000);
  }
  document.getElementById('myVideo').addEventListener('play', showSplash);
</script>
