<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eagle YT World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff6a00;
      --secondary: #ffd700;
      --accent: #00eaff;
      --neon: #ff00cc;
      --glow: #fff200;
      --dark-bg: #191825;
      --light-bg: #fafaff;
      --radius: 20px;
      --shadow: 0 4px 24px #ff00cc66, 0 0 24px #ffd70044;
    }
    body {
      margin:0; padding:0;
      font-family: 'Montserrat', 'Orbitron', Arial, sans-serif;
      background: var(--light-bg);
      transition: background 0.4s;
      min-height: 100vh;
    }
    .night {
      background: var(--dark-bg) !important;
      color: #fff !important;
    }
    .page {
      display: none;
      min-height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: absolute;
      top: 0; left: 0;
    }
    .active { display: flex; }
    .centered {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      min-height: 100vh;
    }
    .logo {
      width: 130px; height: 130px;
      border-radius: 50%;
      border: 6px solid var(--neon);
      object-fit: cover;
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      margin-top: 12px;
      background: #fff;
      animation: logoPulse 2.1s infinite alternate;
    }
    @keyframes logoPulse {
      from { box-shadow: 0 0 35px #ff00cc99, 0 0 55px #ffd70088; }
      to   { box-shadow: 0 0 65px #ffd700cc, 0 0 120px #00eaff77; }
    }
    .welcome-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.6em;
      font-weight: 900;
      color: var(--primary);
      text-shadow: 0 0 10px var(--accent), 0 0 30px var(--secondary), 0 0 8px #ff00cc;
      letter-spacing: 2.5px;
      text-align: center;
      margin-bottom: 18px;
      animation: popIn 1.6s cubic-bezier(.23,1.25,.32,1.1) 1;
    }
    @keyframes popIn {
      0% { opacity:0; transform:scale(0.7);}
      60% { opacity:1; transform:scale(1.09);}
      100% {opacity:1; transform:scale(1);}
    }
    .main-btn, .back-btn, .toggle-mode-btn {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.14em; font-weight: 800;
      padding: 15px 36px; border-radius: 14px;
      border: none; outline: none;
      margin: 18px 0 0 0;
      letter-spacing: 1.1px;
      box-shadow: var(--shadow);
      background: linear-gradient(90deg, var(--primary), var(--neon), var(--accent), var(--secondary));
      color: #fff; cursor: pointer;
      transition: background 0.18s, color 0.18s, box-shadow .22s;
      position: relative;
      overflow: hidden;
    }
    .main-btn:hover, .back-btn:hover, .toggle-mode-btn:hover {
      background: linear-gradient(90deg, #fff200, #ff00cc 80%);
      color: #222;
      box-shadow: 0 0 40px #ffd700, 0 0 20px #ff00cc;
    }
    .back-btn {
      position: fixed;
      left: 16px; top: 16px; z-index: 5;
      font-size: 1.05em;
      padding: 10px 24px;
    }
    .toggle-mode-btn {
      position: fixed;
      right: 16px; top: 16px; z-index: 5;
      font-size: 1.09em;
      padding: 10px 22px;
    }
    .night .main-btn, .night .back-btn, .night .toggle-mode-btn {
      background: linear-gradient(90deg, #212F3C 2%, #ffd700 98%);
    }
    /* Login */
    .login-container {
      background: rgba(30,30,55,0.97);
      padding: 38px 34px;
      border-radius: 20px;
      box-shadow: 0 8px 38px #00eaff99;
      min-width: 320px;
      animation: loginShow 1.1s;
    }
    @keyframes loginShow {
      0% {opacity:0;transform:scale(0.8);}
      70%{opacity:1;transform:scale(1.08);}
      100%{opacity:1;transform:scale(1);}
    }
    .login-title {
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-size: 1.55em; font-weight: bold; color: var(--primary);
      margin-bottom: 18px; text-align: center;
      text-shadow: 0 0 6px var(--secondary), 0 0 12px var(--neon);
    }
    .login-input {
      width: 260px; padding: 13px 14px;
      margin: 13px auto 0 auto; font-size: 1.13em;
      border-radius: 10px; border: 2px solid var(--primary);
      background: rgba(255,255,255,0.93); outline: none;
      font-weight: 700; color: #222; transition: border 0.22s;
      display: block;
    }
    .login-input:focus { border: 2px solid var(--neon); background: #fff; }
    .login-btn { margin: 22px auto 0 auto; display: block; }
    .login-error {
      margin-top: 12px; color: #fff200; font-weight: bold;
      text-align: center;
      text-shadow: 0 0 6px #ff1744;
      font-family: 'Orbitron', sans-serif;
    }
    /* Subject Folders */
    .subject-section {
      width: 96vw; max-width: 820px; margin: 0 auto;
      background: rgba(255,255,255,0.93); border-radius: var(--radius);
      box-shadow: 0 4px 24px #00eaff55;
      padding: 28px 0 32px 0;
    }
    .night .subject-section { background: rgba(30,34,60,0.97); }
    .countdown {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.32em; font-weight: 900;
      color: #ff00cc;
      text-shadow: 0 0 12px #fff200, 0 0 24px #00eaff;
      margin-bottom: 12px; text-align: center;
      letter-spacing: 2px;
    }
    .folder-list { display: flex; flex-direction: column; gap: 18px; }
    .folder {
      display: flex; align-items: center;
      background: linear-gradient(90deg, #fff, #ffd70033);
      border-radius: 13px; box-shadow: 0 2px 12px #ff00cc22;
      padding: 0; margin: 0 0 10px 0;
      border: 2.5px solid transparent;
      cursor: pointer;
      transition: border .18s, box-shadow .18s;
      position: relative;
      overflow: hidden;
      min-height: 80px;
      font-size: 1.14em;
      font-weight: 900;
    }
    .night .folder { background: linear-gradient(90deg, #212F3C, #ffd70033);}
    .folder:hover, .folder.open { border: 2.5px solid var(--neon); box-shadow: 0 0 18px var(--secondary); }
    .folder-logo {
      height: 60px; width: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 22px 0 18px;
      border: 3px solid var(--accent);
      background: #fff;
      box-shadow: 0 0 10px #ff00cc55;
    }
    .folder-label {
      flex: 1; font-size: 1.12em;
      color: var(--primary);
      text-shadow: 0 0 6px var(--accent), 0 0 10px var(--secondary);
      letter-spacing: 1.2px;
    }
    .arrow { font-size: 1.7em; color: var(--neon); margin-right: 18px; transition: transform .2s; }
    .folder.open .arrow { transform: rotate(90deg);}
    .chapter-list {
      padding: 22px 0 10px 0;
    }
    .chapter-label {
      font-family: 'Orbitron', sans-serif;
      color: var(--neon);
      font-size: 1.07em;
      font-weight: 900;
      margin-bottom: 7px;
      letter-spacing: 1.3px;
      text-shadow: 0 0 12px var(--secondary);
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
      margin-bottom: 24px;
    }
    /* Chapter Table */
    .chapter-table {
      margin: 11px 0 26px 0; width: 100%; border-radius: 12px;
      border-collapse: separate; border-spacing: 0;
      box-shadow: 0 2px 13px #00eaff33;
      background: #fff;
      overflow: hidden;
      min-width: 580px;
    }
    .night .chapter-table { background: #212F3C; color: #fff; }
    .chapter-table th, .chapter-table td {
      padding: 10px 16px;
      text-align: center;
      border-bottom: 1.8px solid #ffd70044;
      font-size: 1.0em;
    }
    .chapter-table th {
      background: linear-gradient(90deg, var(--primary) 40%, var(--accent) 100%);
      color: #fff; font-weight: 900; letter-spacing: 1px;
      text-shadow: 0 0 4px #000, 0 0 10px var(--secondary);
    }
    .chapter-table tr:last-child td { border-bottom: none;}
    .chapter-table a {
      color: var(--neon); font-weight: bold;
      text-decoration: none; transition: color .16s;
    }
    .chapter-table a:hover { color: var(--primary);}
    /* Splash */
    .video-splash {
      position: absolute;
      left: 0; top: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 3vw; min-font-size:2em; max-font-size:5em;
      font-weight: 900; letter-spacing: 0.16em;
      z-index: 1000;
      background: rgba(255,255,255,0.12);
      animation: splashPop 1s, splashBlink 0.8s steps(1) infinite;
    }
    @keyframes splashPop {
      0% { opacity:0; transform:scale(0.2);}
      100% {opacity:1; transform:scale(1);}
    }
    @keyframes splashBlink {0%,100%{opacity:1;}50%{opacity:0.18;}}
    .splash-eagle {
      color: red; text-shadow: 0 0 14px orange, 0 0 22px yellow, 0 0 30px #fff;
      animation: eagleColor 2.5s infinite linear;
    }
    @keyframes eagleColor {
      0%{color:red;}
      25%{color:orange;}
      50%{color:yellow;}
      75%{color:red;}
      100%{color:orange;}
    }
    .splash-rajharsh {
      color: #12a7f9; text-shadow: 0 0 14px #000, 0 0 22px #fff, 0 0 30px #12a7f9;
      animation: rajharshColor 2.5s infinite linear;
    }
    @keyframes rajharshColor {
      0%{color:#12a7f9;}
      30%{color:#000;}
      60%{color:#fff;}
      85%{color:#12a7f9;}
      100%{color:#fff;}
    }
    /* Video Modal */
    .video-modal-bg {
      position: fixed; left:0; top:0;
      width: 100vw; height: 100vh;
      background: rgba(30,44,80,0.44);
      display: none; align-items: center; justify-content: center;
      z-index: 2000;
    }
    .video-modal {
      background: rgba(15,17,30,0.98);
      border-radius: 22px;
      padding: 22px 22px 16px 22px;
      box-shadow: 0 8px 38px #00eaff99;
      max-width: 98vw;
      border: 3px solid #fff200;
      position: relative;
    }
    .video-modal video {
      max-width: 75vw; max-height: 60vh;
      border-radius: 14px; background: #222;
      box-shadow: 0 0 12px #00eaff;
      display: block;
      margin: 0 auto;
    }
    .video-controls-bar {
      display: flex; align-items: center; justify-content: space-between; gap: 12px;
      margin: 12px 0 0 0; flex-wrap: wrap;
    }
    .ctrl-label { font-weight: bold; color: #fff200;}
    .ctrl-select, .ctrl-btn {
      padding: 6px 12px; border-radius: 8px;
      border: 1.5px solid #fff200; margin-left: 7px;
      font-size: 1.02em; background: #fff20033;
      font-family: 'Orbitron', sans-serif;
    }
    .ctrl-btn {
      background: linear-gradient(90deg,#fff200,#ff00cc);
      color: #222; font-weight: bold; cursor: pointer;
    }
    .ctrl-btn:hover { background: linear-gradient(90deg,#00eaff,#fff200);}
    .ctrl-range { margin-left: 7px; }
    /* Responsive */
    @media (max-width:700px) {
      .subject-section{max-width:99vw;}
      .video-modal video {max-width:97vw;}
      .video-modal {padding:8px;}
      .video-controls-bar{flex-direction:column;gap:8px;}
      .login-container {width:90vw;}
      .folder-logo {height:45px;width:45px;}
      .chapter-list {padding: 8px 0 10px 0 !important;}
      .table-responsive {margin-left: -8px; margin-right: -8px;}
      .chapter-table th, .chapter-table td {padding: 8px 6px; font-size: .99em;}
      .chapter-table {min-width: 520px;}
    }
  </style>
</head>

    showOnly(page);

      if(icon) icon.textContent = night ? "‚òÄÔ∏è" : "üåô";

    if(diff<0) diff=0;
    const d = Math.floor(diff/(1000*60*60*24));
    const h = Math.floor((diff/(1000*60*60))%24);
    const m = Math.floor((diff/(1000*60))%60);
    const s = Math.floor((diff/1000)%60);

  // -------------- SUBJECT FOLDER RENDERING --------------
  function renderFolders() {
    const list = document.getElementById('subjectFolders');
    list.innerHTML = '';
    data.forEach((teacher, ti) => {
      let folder = document.createElement('div');
      folder.className = 'folder';
      folder.innerHTML = `
        <img src="${teacher.logo}" class="folder-logo" alt="Logo">
        <span class="folder-label">${teacher.name}</span>
        <span class="arrow">&#9654;</span>
      `;
      folder.onclick = () => toggleFolder(ti);
      let chapterList = document.createElement('div');
      chapterList.className = 'chapter-list';
      chapterList.style.display = "none";
      teacher.chapters.forEach((chap, ci) => {
        let clab = document.createElement('div');
        clab.className = 'chapter-label';
        clab.textContent = chap.name;
        clab.style.marginTop = "18px";
        chapterList.appendChild(clab);

        // Responsive table wrapper
        let tableWrapper = document.createElement('div');
        tableWrapper.className = 'table-responsive';
        let tbl = document.createElement('table');
        tbl.className = "chapter-table";
        let header = "";
        if(teacher.name==="PRASHANT SIR") {
          header = `<tr>
            <th>Lecture Name</th>
            <th>Lecture Video</th>
            <th>Lecture Notes</th>
            <th>DPP</th>
            <th>DPP Discussion Video</th>
            <th>Chapter Test</th>
          </tr>`;
        } else if(teacher.name==="SEEP MAM BIOLOGY") {
          header = `<tr>
            <th>Lecture Name</th>
            <th>Lecture Video</th>
            <th>Lecture PDF</th>
            <th>NPP</th>
          </tr>`;
        } else {
          header = `<tr>
            <th>Lecture Name</th>
            <th>Lecture Video</th>
            <th>Lecture PDF</th>
          </tr>`;
        }
        tbl.innerHTML = header;
        chap.lectures.forEach((lec, li) => {
          let row = "";
          if(teacher.name==="PRASHANT SIR") {
            row = `<tr>
              <td>${lec.lecture}</td>
              <td><button class="main-btn" style="padding:7px 13px;font-size:1em" onclick="openVideo('${lec.video}',${ti});event.stopPropagation();">Watch</button></td>
              <td><a href="${lec.notes}" target="_blank">Notes</a></td>
              <td><a href="${lec.dpp}" target="_blank">DPP</a></td>
              <td><a href="${lec.dppvid}" target="_blank">DPP Video</a></td>
              <td><a href="${lec.test}" target="_blank">Test</a></td>
            </tr>`;
          } else if(teacher.name==="SEEP MAM BIOLOGY") {
            row = `<tr>
              <td>${lec.lecture}</td>
              <td><button class="main-btn" style="padding:7px 13px;font-size:1em" onclick="openVideo('${lec.video}',${ti});event.stopPropagation();">Watch</button></td>
              <td><a href="${lec.pdf}" target="_blank">PDF</a></td>
              <td><a href="${lec.npp}" target="_blank">NPP</a></td>
            </tr>`;
          } else {
            row = `<tr>
              <td>${lec.lecture}</td>
              <td><button class="main-btn" style="padding:7px 13px;font-size:1em" onclick="openVideo('${lec.video}',${ti});event.stopPropagation();">Watch</button></td>
              <td><a href="${lec.pdf}" target="_blank">PDF</a></td>
            </tr>`;
          }
          tbl.innerHTML += row;
        });
        tableWrapper.appendChild(tbl);
        chapterList.appendChild(tableWrapper);
      });
      folder.appendChild(chapterList);
      list.appendChild(folder);
    });
  }
  function toggleFolder(idx) {
    const folders = document.querySelectorAll('.folder');
    folders.forEach((f, i) => {
      const clist = f.querySelector('.chapter-list');
      if(i===idx) {
        f.classList.toggle('open');
        clist.style.display = f.classList.contains('open') ? "block" : "none";
      } else {
        f.classList.remove('open');
        clist.style.display = "none";
      }
    });
  }
  renderFolders();

  // -------------- VIDEO MODAL ---------------
  let currentSplash = {text:"",class:""};
  function openVideo(url, teacherIdx) {
    // If YouTube, open in new tab
    if(url.includes('youtube.com') || url.includes('youtu.be')) {
      window.open(url,'_blank');
      return;
    }
    // Else, open video modal and set splash
    currentSplash = data[teacherIdx].splash;
    document.getElementById('videoSplash').textContent = currentSplash.text;
    document.getElementById('videoSplash').className = "video-splash "+currentSplash.class;
    document.getElementById('videoModalBg').style.display = 'flex';
    setVideoSource(url);
    showSplash();
    setTimeout(()=>{document.getElementById('videoSplash').style.display='none';},5000);
    setVideoSpeed(); setVideoVolume();
  }
  function setVideoSource(url) {
    let v = document.getElementById('modalVideo');
    let src = document.getElementById('modalVideoSrc');
    v.pause();
    src.src = url;
    v.load();
  }
  function setVideoQuality() {
    // For demo: in real use, have multiple quality URLs and switch
  }
  function setVideoSpeed() {
    let spd = document.getElementById('speedSel').value.replace('x','');
    document.getElementById('modalVideo').playbackRate = parseFloat(spd);
  }
  function setVideoVolume() {
    let vol = parseFloat(document.getElementById('soundSel').value);
    document.getElementById('modalVideo').volume = vol;
  }
  function seekVideo(secs) {
    let v = document.getElementById('modalVideo');
    v.currentTime += secs;
  }
  function resumeVideo() {
    document.getElementById('modalVideo').play();
  }
  function showSplash() {
    let splash = document.getElementById('videoSplash');
    splash.style.display = 'flex';
    setTimeout(()=>{splash.style.display='none';},5000);
  }
  function closeVideo() {
    let v = document.getElementById('modalVideo');
    v.pause();
    document.getElementById('videoModalBg').style.display = 'none';
    document.getElementById('videoSplash').style.display = 'none';
  }
</script>
